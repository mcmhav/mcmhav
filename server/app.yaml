runtime: go
api_version: go1

handlers:
- url: /
  static_files: build/index.html
  upload: build/index.html
  # static_files: build/.*\.(html|js)$
  # upload: build/.*\.(html|js)$
  secure: always
  redirect_http_response_code: 301

- url: /(.*\.(js|json|ico))$
  static_files: build/\1
  upload: build/.*\.(js|json|ico)$

- url: /static
  static_dir: build/static

- url: /.*
  script: _go_app
  secure: always
  redirect_http_response_code: 301
